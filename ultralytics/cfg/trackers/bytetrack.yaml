# Default YOLO tracker settings for ByteTrack tracker https://github.com/ifzhang/ByteTrack

tracker_type: bytetrack # tracker type, ['botsort', 'bytetrack']
track_high_thresh: 0.7 # threshold for the first association  #0.5
track_low_thresh: 0.2 # threshold for the second association   #0.1
new_track_thresh: 0.7 # threshold for init new track if the detection does not match any tracks  #0.6
track_buffer: 40 # buffer to calculate the time when to remove tracks  #30
match_thresh: 0.9 # threshold for matching tracks   #0.8
# min_box_area: 10  # threshold for min box areas(for tracker evaluation, not used for now)
# mot20: False  # for tracker evaluation(not used for now)
